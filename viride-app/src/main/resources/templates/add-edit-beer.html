<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Beer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body background="bg.jpg">
	<div class="container my-5">
		<h3>Add Beer</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/createBeer}" th:object="${beer}"
						method="post">
						<div class="row">
							<div class="form-group col-md-8">
							<label for="brewery_id" class="col-form-label">Brewery Id</label>
								 <input type="text" th:field="*{brewery_id}" 
									class="form-control" id="brewery_id" placeholder="brewery_id" />
							</div>
							<div class="form-group col-md-8">
								<label for="category" class="col-form-label">Category</label> <input
									type="text" th:field="*{category}" class="form-control"
									id="category" placeholder="category" />
							</div>
							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label>
								<input type="text" th:field="*{description}"
									class="form-control" id="description" placeholder="description" />
							</div>
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="name" />
							</div>

							<div class="form-group col-md-8">
								<label for="style" class="col-form-label">Style</label> <input
									type="text" th:field="*{style}" class="form-control" id="style"
									placeholder="style" />
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
