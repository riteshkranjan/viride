<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Beer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body background="bg.jpg">
	<div class="container">
		<h3>Add Beer</h3>
		<div class="card bg-light" >
			<div align="center" class="card-body">
				<div class="container">
					<div class="page-header">
						<h2 align="center">ACME Beer Corporation</h2>
						<h3 align="center">Add new Beer</h3>
						<div class="col-md-8">
							<form action="#" th:action="@{/createBeer}" th:object="${beer}"
								method="post">
								<div class="row">
									<div class="form-group col-md-12">
										<input type="text" th:field="*{brewery_id}"
											class="form-control" id="brewery_id" placeholder="Brewery id" />
									</div>
									<div class="form-group col-md-12">

										<input type="text" th:field="*{category}" class="form-control"
											id="category" placeholder="Category" />
									</div>
									<div class="form-group col-md-12">

										<input type="text" th:field="*{description}"
											class="form-control" id="description"
											placeholder="Description" />
									</div>
									<div class="form-group col-md-12">
										<input type="text" th:field="*{name}" class="form-control"
											id="name" placeholder="Name" />
									</div>

									<div class="form-group col-md-12">
										<input type="text" th:field="*{style}" class="form-control"
											id="style" placeholder="Style" />
									</div>
									<div align="center" class="col-md-12">
										<input type="submit" class="btn btn-primary" value=" Submit ">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
